<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>templating test</title>
</head>
<body>
    <div id ="appendPoint"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        let data = {
            items:[{
                    "title": "111",
                    "content": "111"
                } , {
                    "title": "222",
                    "content": "222"
                } , {
                    "title": "333",
                    "content": "333"
                } , {
                    "title": "444",
                    "content": "444"
                }
            ]
        };
        window.onload = function(){
            for(let i=0; i<data.items.length; i++){
                $("#appendPoint").append(
                    '<div style="border:1px solid #ccc; width:30%; padding: 30px"><p>'
                        +data.items[i].title+
                    '</p><p>'
                        +data.items[i].content+
                    '</p></div>'
                );
            }
        }
    </script>
</body>
</html>
